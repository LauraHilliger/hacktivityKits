	<style>
	/* Set the background for the page */
	html { height: 100%; }
	body {
		/* Why not change the background to something you love? */
		background: #4d4e53 url('http://cuteoverload.files.wordpress.com/collage_1600_1200-3026.jpg') center center no-repeat fixed;
		background-size: cover;
		height: 100%;
	}

	/* Set the font, background, and more for the quote */
	.container {
		background-color: white;
        opacity:.9;
		color: #4d4e53;
		font: 19px/1.2 "Fira", "Open Sans", "Helvetica Neue", Helvetica Arial, Sans-Serif;
		max-width: 700px;
		min-width: 200px;
		padding: 45px;
		margin: 3em auto;
		position: relative;
	}
	/*
		This is a little bit more complex css 
		than normal. I'll detail it a little 
		more in a future make.

		What this does in short. Is make the 
		down point on .container
	 */
	.container::after {
		content: "";
		position: absolute;
		bottom: -1.99em;
		right: 2em;
		width: 0;
		height: 0;
		border-left: 2em solid transparent;
		border-right: 2em solid transparent;
		
		/* 
			small note: if you change the background colour 
			of .container set the colour of this border to 
			be the same
		*/
		border-top: 2em solid white;
	}
	.container a {
		color: rgb(39, 157, 212);
		text-decoration: none;
	}
	.container a:hover { text-decoration: underline; }

    .avatar {
        border-radius: 100%;
        border: 4px solid white;
        background: white;
        position: absolute;
        bottom: -8em;
        right: 1.75em;
        width: 4em;
    }
	
	.container p { margin: 0 0 0 10px; }
	.container > p:first-child { font-weight: 300; }
    .container blockquote { margin: 10px 0; }
	.container blockquote > p:first-child { font-size: 2em; }
	.container blockquote > p:first-child::before { content: open-quote; }
	.container blockquote > p:first-child::after { content: close-quote; }
      .container blockquote > footer { text-align: right;margin-top:1em }
	</style>
<script>(function fixExternalLinks() {
              function pointToBlank(a) {
                var href = a.getAttribute("href");
                if (href && href.indexOf("://") > -1) {
                  // this is an external link.
                  if(!a.getAttribute("target")) {
                    a.setAttribute("target", "_blank");
                  }
                }
              }
              function fixLinks() {
                document.removeEventListener("DOMContentLoaded", fixLinks);
                var anchors = document.querySelectorAll("a");
                var asArray = Array.prototype.slice.call(anchors);
                asArray.forEach(function(a) {
                  pointToBlank(a);
                });
              }
              document.addEventListener("DOMContentLoaded", fixLinks);
            }())</script>
