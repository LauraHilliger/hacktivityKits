<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="webwewant" name="webmaker:tags">
  <meta content="web25" name="webmaker:tags">

  <!-- name this make! -->
  <title>The Web We Want...</title>

  <!-- styling -->
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <style>
   html { height: 100%; }

   /* Sets the background for the page */
   body {
    /* change this image to change your backgroud*/
    background-image: url('//stuff.webmaker.org/webwewant2014/nn-bg.png');
    background-color: rgb(101, 161, 180);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    overflow-x: hidden;
  }

  /* Sets the font, background, and more for the main content */
  .container {
    background-color: white;
    color: #4d4e53;
    font: 22.5px/1.2 "Fira", "Open Sans", "Helvetica Neue", Helvetica Arial, Sans-Serif;
    max-width: 700px;
    min-width: 200px;
    padding: 45px;
    margin: 3em auto;
    position: relative;
  }
  /* makes the down point on .container */
  .container::after {
    content: "";
    position: absolute;
    bottom: -1.99em;
    right: 2.25em;
    width: 0;
    height: 0;
    border-left: 1.5em solid transparent;
    border-right: 1.5em solid transparent;
    border-top: 2em solid white; /* same as container colour */
    z-index: 10;
  }
  /* adds the birthday cake at the bottom of the page */
  .container::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 250px;
    bottom: -300px;
    background-size: contain;
    z-index: 0;
  }
  .container a {
    color: rgb(39, 157, 212);
    text-decoration: none;
  }
  .container a:hover {
    text-decoration: underline;
  }

  .container > h1 {
    font: lighter 25px/1.2 "Open Sans", "Helvetica Neue", Helvetica, Arial, Sans-Serif;
    color: rgb(101, 161, 180);
    margin: 0 auto 1em;
  }
  .container > h2 {
    font: italic 22.5px/1.2 "Fira", "Open Sans", "Helvetica Neue", Helvetica, Arial, Sans-Serif;
    margin: 0 auto 0.2em;
  }
  
  /* makes the avatar round, and sit under the main content's point */
  .avatar {
    border-radius: 100%;
    border: 4px solid white;
    background: white;
    position: absolute;
    bottom: -7em;
    right: 1.5em;
    width: 4em;
  }

  /* some styles to make the main content pretty */
  .container blockquote {
    margin: 10px 0;
  }
  .container blockquote > p:first-child {
    font-size: 1.7em;
    padding: 0;
    margin: 0.7em 0;
    font-weight: bolder;
  }
  .container blockquote > p:first-child::before {
    content: open-quote;
  }
  .container blockquote > p:first-child::after {
    content: close-quote;
  }
  .container blockquote > footer {
    text-align: right;
  }
  </style>
<script>(function fixExternalLinks() {
              function pointToBlank(a) {
                var href = a.getAttribute("href");
                if (href && href.indexOf("//") > -1) {
                  // this is an external link.
                  if(!a.getAttribute("target")) {
                    a.setAttribute("target", "_blank");
                  }
                }
              }
              function fixLinks() {
                document.removeEventListener("DOMContentLoaded", fixLinks);
                var anchors = document.querySelectorAll("a");
                var asArray = Array.prototype.slice.call(anchors);
                asArray.forEach(function(a) {
                  pointToBlank(a);
                });
              }
              document.addEventListener("DOMContentLoaded", fixLinks);
            }())</script>
</head>
<body>
  <div class="container">
    <h1>Protect Net Neutrality!</h1>
    <h2>The web I want...</h2>
    <blockquote>
      <p data-response>...is NOT a two-tiered system of fast lanes and slow lanes, which dissembles the level playing field from which we learn, connect and create. </p>

      <footer>
        -- <a href="//mozilla.org">mozilla</a>
        <img class="avatar" src="//stuff.webmaker.org/webwewant2014/mozilla_dinosaurhead.png">
      </footer>
    </blockquote>
  </div>
</body>
</html>
