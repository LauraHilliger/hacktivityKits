<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="supportopen" name="webmaker:tags">

	<!-- name this make! -->
	<title>Hello, my name is...</title>

	<!-- styling -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
	<style>
      html { height: 100%; }
        
      /* Sets the background for the page */
      body {
          background: #4d4e53 url('http://hivenyc.org/teachtheweb/wp-content/uploads/2013/04/engagementdiagram.png') center center no-repeat fixed;
          background-size: cover;
          height: 100%;
      }
  
      /* Sets the font, background, and more for the quote */
      .container {
          background-color: white;
        opacity:.9;
          color: #4d4e53;
          font: 22.5px/1.2 "Fira", "Open Sans", "Helvetica Neue", Helvetica Arial, Sans-Serif;
          max-width: 700px;
          min-width: 200px;
          padding: 45px;
          margin: 3em auto;
          position: relative;
      }
      /* makes the down point on .container */
      .container::after {
          content: "";
          position: absolute;
          bottom: -1.99em;
          right: 2em;
          width: 0;
          height: 0;
          border-left: 2em solid transparent;
          border-right: 2em solid transparent;
          border-top: 2em solid white; /* same as container colour */
      }
      .container a {
          color: rgb(39, 157, 212);
          text-decoration: none;
      }
      .container a:hover { text-decoration: underline; }
  
      .avatar {
          border-radius: 100%;
          border: 4px solid white;
          background: white;
          position: absolute;
          bottom: -7em;
          right: 1.5em;
          width: 4em;
      }
      
      .container p { margin: 0 0 0 10px; }
      .container > p:first-child { font-weight: 300; }
      .container blockquote { margin: 10px 0; }
      .container blockquote > p:first-child { font-size: 2em; }
      .container blockquote > p:first-child::before { content: open-quote; }
      .container blockquote > p:first-child::after { content: close-quote; }
      .container blockquote > footer { text-align: right; }
	</style>
<script>(function fixExternalLinks() {
              function pointToBlank(a) {
                var href = a.getAttribute("href");
                if (href && href.indexOf("//") > -1) {
                  // this is an external link.
                  if(!a.getAttribute("target")) {
                    a.setAttribute("target", "_blank");
                  }
                }
              }
              function fixLinks() {
                document.removeEventListener("DOMContentLoaded", fixLinks);
                var anchors = document.querySelectorAll("a");
                var asArray = Array.prototype.slice.call(anchors);
                asArray.forEach(function(a) {
                  pointToBlank(a);
                });
              }
              document.addEventListener("DOMContentLoaded", fixLinks);
            }())</script>
</head>
<body data-question="Why do you belive in open?">
	<div class="container">
      <p>Hello! I'm taking part in <a href="http://www.openeducationweek.org/ai1ec_event/open-education-and-the-open-web/?instance_id=273">Mozilla's Open Education week discussion</a>. </p>
		<blockquote>
			<p data-reason>Open Education means using the web as your platform to make things for, learn about and discuss all things involving 21st century learning.</p>
            
			<footer>
				-- <a href="https://zythepsary.com">Laura Hilliger</a> from <span data-location>Germany</span>
				<img class="avatar" src="https://pbs.twimg.com/profile_images/1161722291/profilepic.jpg">
			</footer>
		</blockquote>
	</div>
</body>
</html>
