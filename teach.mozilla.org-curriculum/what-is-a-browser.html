    <title>The "E" is not the Internet</title>
  <script>(function fixExternalLinks() {
              function pointToBlank(a) {
                var href = a.getAttribute("href");
                if (href && href.indexOf("//") > -1) {
                  // this is an external link.
                  if(!a.getAttribute("target")) {
                    a.setAttribute("target", "_blank");
                  }
                }
              }
              function fixLinks() {
                document.removeEventListener("DOMContentLoaded", fixLinks);
                var anchors = document.querySelectorAll("a");
                var asArray = Array.prototype.slice.call(anchors);
                asArray.forEach(function(a) {
                  pointToBlank(a);
                });
              }
              document.addEventListener("DOMContentLoaded", fixLinks);
            }())</script>
</head>

    <div id="meme">  
      <img src="http://upload.wikimedia.org/wikipedia/commons/1/1f/Internet_Explorer_7_and_8_logo.png">

      <h2>not the shortcut to the Internet.</h2>
      <p>Can you replace this icon with a different browser icon? The Mozilla Developers Network has a <a href="https://developer.mozilla.org/en-US/docs/Glossary/Browser">simple definition of what a "browser" is</a>. Next, I'll tell you about the difference between URLs, IP addresses and search terms!</p>
